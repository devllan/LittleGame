        .mdl-card {

            position: relative;
            border-radius: 10px;

        .mdl-card.coming .text-wrapper {
            width: 100%;
            height: 100%;
            position: absolute;
            left: 0;
            top: 0;

            text-align: center;

            color: #ffffff;

            width: 100%;
            height: 100%;
            vertical-align: middle;
            font-size: 26px;
        }

        div.sponsor {
            position: absolute;
            left: 0;
            top: 0;
            width: 100%;
            text-align: center;
        }

        div.sponsor p {
            font-size: 8px;
            background-color: #EAEAEA;
            position: absolute;
            right: 0;
            top: 0;
