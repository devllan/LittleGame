<!DOCTYPE html>
<html lang="en">
<head>
	<title>Kitten Match</title>
	<meta charset="utf-8">
	<meta name="apple-mobile-web-app-capable" content="no" />
	<meta name="viewport" content="initial-scale=1.0,maximum-scale=1.01, minimal-ui" />
	<link rel="stylesheet" href="./css/play.css">
	<script type="text/javascript" src="../common/common_v2.js"></script>
	<style>
		body {
			margin: 0px;
			padding: 0px;
			width: 100%;
			overflow: hidden
		}
		canvas {
			-ms-touch-action: none;
			image-rendering: -o-crisp-edges;
			image-rendering: optimize-contrast;
			-ms-interpolation-mode: nearest-neighbor;
			-webkit-tap-highlight-color: rgba(0, 0, 0, 0);
			-moz-tap-highlight-color: rgba(0, 0, 0, 0);
			tap-highlight-color: rgba(0, 0, 0, 0);
			user-select: none;
			-webkit-touch-callout: none;
			-webkit-user-select: none;
			-moz-user-select: none;
			-ms-user-select: none;
		}
	</style>
	<script src="./js/v1.js"></script>
	<script src="./js/v2.js"></script>
	<script>
		window.famobi_gameID = "kitten-match";
		window.famobi_gameJS = [];
		window.famobi = {
			getMoreGamesButtonImage: function(){
				return "images/More_Games600x253_transparent.png";
			}
		};
		window.famobi_analytics = {
			trackScreen: function(screen, pageTitle){
				console.log("trackScreen", screen, pageTitle)
			},
			trackEvent: function(eventName){
				console.log("trackEvent", eventName);
			}
		}
	</script>
</head>
<body>
	<div id="canvas-wrapper" style="overflow:hidden; width:100%; height:100%; margin:0; padding:0; position:absolute;">
		<canvas id="canvas" moz-opaque></canvas>
	</div>
	<script src="./js/all.js"></script>
	<script type="text/javascript">
				extGameLoad();
	</script>
</body>
</html>
