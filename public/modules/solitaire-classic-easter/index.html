    <script>
        window.famobi_theme = "easter/";

        ////inject start
        window.famobi = {
            getOrientation: function(){
                var orientation = '';
                if (window.innerHeight != window.innerWidth) {
                    orientation = window.matchMedia('(orientation: portrait)').matches ? 'portrait' : 'landscape';
                }
                return orientation;
            },
            onOrientationChange: function(){
                if (typeof callback !== 'function') {
                    this.error('famobi.onorientationchange: no valid callback provided.');
                }
                return faZepto(window).resize(callback);
            },
            getWindowSize: function(){
                return {"w": window.innerWidth, "h": window.innerHeight};
            }
        };
        window.famobi.showAd = function(cb){
            console.debug("inject showAd");
            setTimeout(cb, 1);
        };
        window.famobi.getMoreGamesButtonImage = function(){
            console.debug("inject getMoreGamesButtonImage");
            return "libs/assets/moregamebtn.png";
        };
        window.famobi.__ = function(str){
            console.debug("inject famobi.__");
            return str;
        };
        window.famobi.moreGamesLink = function(){
            console.debug("inject moreGamesLink");
        };
        window.famobi.getOrientation = function(){

        }
        window.famobi_analytics = {};
        window.famobi_analytics.trackEvent = function(){
            console.debug("inject trackEvent");
        };
        window.famobi_analytics.trackScreen = function(){
            console.debug("inject trackScreen");
        };

        // Package-ID
        window.famobi_gameID = "solitaire-classic-easter";
        window.famobi_gameJS = ['js/pixi.js', 'js/all_formatted.js',
            function(){
                window.famobi_onload();
            }
        ];

        //         firstJS.parentNode.insertBefore(fgJS, firstJS);
        // })(document, '../../gameapi/v1.js?e=');
    </script>
<script src="js/pixi.js"></script>
