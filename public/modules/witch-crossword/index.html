		}, false);
	</script>

			font-size: 12px;

<body>

	<script type="text/javascript">
		CloudAPI.init({
			'id': 461,
			'splash': false
		});

		CloudAPI.mute = function () {
			Music.enableMisic = false;
			Music.music.pause();
			return true;
		};

		CloudAPI.unmute = function () {
			Music.enableMisic = true;
			Music.music.resume();
			return true;
		};

		function GameOver() {
			CloudAPI.gameOver();
		}
	</script>
